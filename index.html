<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLive - Football Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f1a;
            color: #f8fafc;
        }

        .stream-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .stream-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .live-dot {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Ad Placement Styling */
        #top-right-ad {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Ad Unit: Top Right -->
    <div id="top-right-ad">
        <div class="glass-panel p-2 rounded-lg shadow-2xl flex items-center gap-3 border border-blue-500/30">
            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">Sponsore</div>
            <a href="sponsore.html" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-4 py-1.5 rounded-md transition-colors shadow-lg">
                Open
            </a>
        </div>
        <!-- This is where your external Ad Script content would render -->
        <div id="ad-content-placeholder"></div>
    </div>

    <!-- Header -->
    <header class="pt-8 pb-6 px-6 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold tracking-tight text-white flex items-center gap-3">
            <span class="w-3 h-3 rounded-full bg-red-500 live-dot"></span>
            ProLive
        </h1>
        <p class="text-slate-400 text-sm mt-1 font-medium">Watch all Match live</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 max-w-4xl pb-20">
        <div id="streams-container" class="flex flex-col gap-2">
            <!-- List items will be injected here -->
        </div>
    </main>

    <!-- Core Application Script -->
    <script>
        const streams = [
            { id: 1, title: "Atletico vs club bruge", category: "English", viewers: "", url: "soon.html" }, 
            //{ id: 2, title: "MAN UTD vs EVERTON", category: "Malayalam", viewers: "172", url: "soon.html" },
            { id: 3, title: "KBFC vs INTER KASHI", category: "Spanish League", viewers: "", url: "soon.html" },
           //{ id: 4, title: "Serie A: Juventus vs AC Milan", category: "Italian League", viewers: "450", url: "https://www.youtube.com" },
           // { id: 5, title: "Bundesliga: Dortmund vs Leipzig", category: "German League", viewers: "320", url: "https://www.youtube.com" },
            //{ id: 6, title: "MLS: Inter Miami vs LA Galaxy", category: "USA League", viewers: "150", url: "https://www.youtube.com" },
            //{ id: 7, title: "International Friendly: Brazil vs France", category: "International", viewers: "780", url: "https://www.youtube.com" },
           { id: 8, title: "Promote Your Business Here", category: "CLICK TO CONTACT (Low Cost)", viewers: "", url: "business.html" }
        ];

        function createStreamList() {
            const container = document.getElementById('streams-container');
            streams.forEach(stream => {
                const item = document.createElement('div');
                item.className = 'stream-item glass-panel rounded-lg p-3 flex items-center justify-between group';
                item.onclick = () => window.location.href = stream.url;
                item.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="hidden sm:flex items-center justify-center w-8 h-8 rounded bg-slate-800 text-slate-400 group-hover:text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 7v10"/><path d="M8 12h8"/></svg>
                        </div>
                        <div class="flex flex-col truncate">
                            <span class="text-sm font-semibold text-slate-200 truncate">${stream.title}</span>
                            <span class="text-[11px] text-slate-500 uppercase tracking-wider font-medium">${stream.category}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-6 shrink-0 ml-4">
                        <div class="flex flex-col items-end">
                            <span class="text-xs font-mono text-red-400">${stream.viewers}</span>
                            <span class="text-[10px] text-slate-600 uppercase"></span>
                        </div>
                        <div class="text-slate-700 group-hover:text-blue-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        window.onload = createStreamList;
    </script>

    <!-- AD SCRIPT SECTION (KEEP SEPARATE) -->
    <script id="ad-integration-script">
        /**
         * PASTE YOUR AD SCRIPT BELOW THIS LINE
         * --------------------------------------------------
         * Example:
         * (function(s,o,g,a,m){ ... })(window,document,'script','...','...','...');
         */
        
        // This function is defined but not called automatically to prevent 
        // issues during your development. You can trigger ad logic here.
        function initializeAds() {
            console.log("Ad script container ready.");
            // Your ad link for the 'Open' button is controlled in the HTML <a> tag above.
        }
    </script>

</body>
</html>
