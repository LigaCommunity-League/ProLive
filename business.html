<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLive Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] min-h-screen flex items-center justify-center p-4 relative font-sans">

    <!-- Back Button -->
    <a href="index.html" class="absolute top-6 left-6 bg-slate-700 hover:bg-slate-600 text-white text-sm px-4 py-2 rounded-lg shadow-lg transition duration-200 border border-slate-600">
        ‚Üê Back to ProLive
    </a>

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-[#1e293b]">Get In Touch</h1>
            <p class="text-slate-500">Please fill out your business details below</p>
        </div>

        <form id="contactForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#1e3a8a] focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">WhatsApp Number</label>
                <input type="tel" id="whatsapp" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#1e3a8a] focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Business Type</label>
                <input type="text" id="businessName" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-[#1e3a8a] focus:border-transparent outline-none transition-all">
            </div>

            <button type="submit"
                class="w-full bg-[#1e3a8a] hover:bg-[#1e40af] text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 transform active:scale-[0.98]">
                Submit
            </button>
        </form>

        <p id="statusMessage" class="mt-4 text-center text-sm font-medium"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Configuration remains exactly as provided
        const firebaseConfig = {
            apiKey: "AIzaSyBnBnOMmJlNtfW6EJw_F2A4hM0m3ERCdZw",
            authDomain: "prolivebusiness-d2de8.firebaseapp.com",
            projectId: "prolivebusiness-d2de8",
            storageBucket: "prolivebusiness-d2de8.firebasestorage.app",
            messagingSenderId: "185668507295",
            appId: "1:185668507295:web:b3f20393c8149af694f4aa",
            measurementId: "G-VK8YD8ZCPN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("contactForm");
        const statusMsg = document.getElementById("statusMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const business = document.getElementById("businessName").value;

            // Simple loading state
            const submitBtn = form.querySelector('button');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            try {
                // Ensure correct Firebase paths as per instructions for Lead generation
                await addDoc(collection(db, "leads"), {
                    name,
                    whatsapp,
                    business,
                    createdAt: new Date()
                });

                statusMsg.innerText = "Details submitted successfully!";
                statusMsg.className = "mt-4 text-emerald-600 text-center text-sm font-medium";
                form.reset();

            } catch (error) {
                statusMsg.innerText = "Error submitting form. Please try again.";
                statusMsg.className = "mt-4 text-red-600 text-center text-sm font-medium";
                console.error("Firebase Error:", error);
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>

</body>
</html>
